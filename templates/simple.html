<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Math Questions</title>
</head>
<body>
    <h1>Simple Math Questions</h1>

        {% for question, solution in questions %}
            <div>

        {% endfor %}
        <input type="submit" value="Submit Answers">
    </form>
</body>
</html>
